<!DOCTYPE html>
<html lang="ta">
<head>
<meta charset="utf-8">
<title>டுவிஸ்டிங் வரவு பற்றுக் கணக்கு</title>
<style>
@page { size: A4 landscape; margin: 10mm; }
body { font-family: Arial, sans-serif; font-size: 14px; margin:0; padding:10px; background:#f5f5f5; }
.container { width:100%; max-width:1400px; margin:0 auto; background:white; border:2px solid #000; display:flex; justify-content:space-between; padding:10px; box-sizing:border-box; }
.left, .right { width:49%; border:1px solid #000; padding:8px; box-sizing:border-box; }
h1 { text-align:center; font-size:18px; font-weight:bold; margin-bottom:10px; }
table { width:100%; border-collapse:collapse; font-size:14px; }
th, td { border:1px solid #000; padding:4px 6px; text-align:center; vertical-align:middle; }
.right table td:first-child { text-align:left; width:55%; }
.right table td:last-child { text-align:right; width:45%; }
input, textarea { width:100%; border:none; background:transparent; text-align:inherit; font-family:inherit; font-size:inherit; padding:2px; box-sizing:border-box; }
input:focus, textarea:focus { outline:2px solid #4CAF50; background:#ffffcc; }
input[type="number"] { text-align:right; }
textarea { resize:vertical; min-height:60px; }
.readonly { background:#f0f0f0; font-weight:bold; }
.button-container { text-align:center; margin:10px 0; }
button { background:#4CAF50; color:white; border:none; padding:8px 16px; font-size:14px; cursor:pointer; border-radius:4px; margin:0 5px; }
button:hover { background:#45a049; }
.section { margin-bottom:8px; }
</style>
</head>
<body>
<h1><input type="text" id="title" value="டுவிஸ்டிங் வரவு பற்றுக் கணக்கு" style="text-align:center; font-size:18px; font-weight:bold;"></h1>

<div class="button-container">
    <button onclick="addRow()">+ Add Row</button>
    <button onclick="deleteRow()">- Delete Row</button>
    <button onclick="printPage()">Print</button>
</div>

<div class="container">
<!-- LEFT -->
<div class="left">
<div class="section">
<div class="from">FROM</div>
<div>
<textarea id="fromAddress" style="min-height:80px;"></textarea>
</div>
</div>

<table>
<thead>
<tr>
<th>தேதி</th><th>கிலோ</th><th>புஞ்சம்</th><th>எண்</th><th>புஞ்சம்</th><th>மொத்தம்</th>
</tr>
</thead>
<tbody id="dataTable">
<tr>
<td><input type="date" value=""></td>
<td><input type="number" class="kilo" value="0" step="0.01"></td>
<td><input type="number" class="rate" value="0" step="0.01"></td>
<td><input type="number" class="count" value="0" step="1"></td>
<td><input type="number" class="amount" value="0" step="0.01"></td>
<td><input type="number" class="total readonly" value="0" step="0.01" readonly></td>
</tr>
</tbody>
</table>
</div>

<!-- RIGHT -->
<div class="right">
<table>
<tr><td colspan="2"><b>TO</b></td></tr>
<tr><td colspan="2"><textarea id="toAddress" style="min-height:60px;"></textarea></td></tr>
</table>
<br>
<table id="rightTable">
<tr><td>0 கணக்கு கிலோ</td><td><input type="number" id="accountKilo" value="0" step="0.01"></td></tr>
<tr><td>லாட் நம்பர்</td><td><input type="text" id="lotNumber" value=""></td></tr>
<tr><td>பெறப்பட்டவரவு தேதி</td><td><input type="text" id="dcNo" value=""></td></tr>
<tr><td>பனியர்</td><td><input type="text" id="paniyar" value=""></td></tr>
<tr><td>பெட்டி</td><td><input type="text" id="petti" value=""></td></tr>
<tr><td>வரவு கிலோ</td><td><input type="number" id="varauKilo" value="0" step="0.001"></td></tr>
<tr><td colspan="2" style="text-align:center;"><b><span id="summaryText">0.000</span> Kgக்கு வரவு 0 கணக்கு</b></td></tr>
<tr><td><span id="kiloDisplay">0.0</span> கிலோ</td><td><input type="number" id="kiloAmount" value="0" step="0.01"></td></tr>
<tr><td>1Kg க்கு</td><td><input type="number" id="perKg" value="0" step="0.01"></td></tr>
<tr><td><b>Total No</b></td><td><b><input type="number" id="totalNo" value="0" step="1" class="readonly" readonly></b></td></tr>
<tr><td colspan="2" style="text-align:right;"><b><input type="number" id="grandTotal" value="0" step="0.01" class="readonly" readonly></b></td></tr>
<tr><td><span id="kiloDisplay2">0.000</span> கிலோவுக்கு வரவு 0 (<span id="accountKilo2">0</span>)</td><td><input type="number" id="totalAmount" value="0" step="0.01"></td></tr>
<tr><td>முன் பெட்டி பற்றி/வரவு 0 (<span id="accountKilo3">0</span>)</td><td><input type="number" id="previousPetti" value="0" step="0.01"></td></tr>
<tr><td>நிகரம் தரவேண்டியது</td><td><input type="number" id="netPayable" value="0" step="0.01" class="readonly" readonly></td></tr>
<tr><td>பற்றி <span id="totalNoDisplay">0</span> குண்டாவுக்கு 0</td><td><input type="number" id="debit" value="0" step="0.01"></td></tr>
<tr><td>நீக்கி அதிக வரவு 0 (<span id="accountKilo4">0</span>)</td><td><input type="number" id="excess" value="0" step="0.01" class="readonly" readonly></td></tr>
</table>
</div>
</div>

<script>
// Add a new row
function addRow() {
    const table = document.getElementById('dataTable');
    const newRow = table.insertRow();
    newRow.innerHTML = `
        <td><input type="date"></td>
        <td><input type="number" class="kilo" value="0" step="0.01"></td>
        <td><input type="number" class="rate" value="0" step="0.01"></td>
        <td><input type="number" class="count" value="0" step="1"></td>
        <td><input type="number" class="amount" value="0" step="0.01"></td>
        <td><input type="number" class="total readonly" value="0" step="0.01" readonly></td>
    `;
}

// Delete the last row
function deleteRow() {
    const table = document.getElementById('dataTable');
    if (table.rows.length > 1) { // Keep at least one row
        table.deleteRow(-1);
    }
}

// Print page
function printPage() {
    window.print();
}
</script>
</body>
</html>
