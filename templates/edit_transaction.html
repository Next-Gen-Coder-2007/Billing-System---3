{% extends "base.html" %}
{% block title %}Edit Transaction - {{ customer.name }}{% endblock %}

{% block content %}
<h2>Edit Transaction</h2>
<a href="{{ url_for('money_ledger_detail', customer_id=customer.id) }}" class="btn btn-secondary mb-3">Back to Ledger</a>

<form method="POST" class="row g-3">
    <div class="col-md-3">
        <input type="number" step="0.01" name="amount" class="form-control" value="{{ txn.amount | abs }}" required>
    </div>
    <div class="col-md-3">
        <select name="type" class="form-select" required>
            <option value="credit" {% if txn.amount > 0 %}selected{% endif %}>Credit</option>
            <option value="debit" {% if txn.amount < 0 %}selected{% endif %}>Debit</option>
        </select>
    </div>
    <div class="col-md-4">
        <input type="text" name="note" class="form-control" value="{{ txn.note }}">
    </div>
    <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Update</button>
    </div>
</form>
{% endblock %}
